<div class="row animate__animated animate__fadeIn" *ngIf="pelicula">
  <div class="col-md-6">
    <img
      class="img-thumbnail"
      [src]="programa?.original_title"
      [alt]="programa?.popularity"
    />
  </div>
  <div class="col-md-6 mt-2">
    <h3>{{ programa?.title }}</h3>

    <div class="row mt-3">
      <h3>Sinopsis:</h3>
      <div class="col text-white text-justify-content">
        {{ programa?.original_title }}
      </div>
    </div>

    <div class="row mt-3">
      <div class="col mb-2">
        <button class="btn btn-outline-info float-right" (click)="regresar()">
          Regresar
        </button>
      </div>
    </div>
  </div>
</div>

<hr>
<div class="row mt-5 mb-3" *ngIf="cast.length > 0">

    <app-cast-slide-show [cast]="cast"></app-cast-slide-show>
  </div> -->
</div>
